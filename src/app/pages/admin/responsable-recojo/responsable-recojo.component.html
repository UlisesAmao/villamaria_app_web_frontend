<!-- Container-fluid starts-->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <!-- <div class="card-header">
                    <h5>Sample Card</h5><span>lorem ipsum dolor sit amet, consectetur adipisicing elit</span>
                </div> -->
                <div class="card-body">
                    <form class="search-form" [formGroup]="filterResponsableRecojo">
                        <div class="row align-items-end">
                            <div class="col-12 col-sm-5">
                                <div class="form-group">
                                    <label for="search">DNI Apoderado:</label>
                                    <input type="text" id="search" class="form-control" placeholder="Buscar"
                                        formControlName="search">
                                </div>
                            </div>
                            <div class="col-12 col-sm-7 text-right">
                                <div class="form-group">
                                    <button type="button" class="btn btn-secondary" (click)="getResponsableRecojo(0)">
                                        <app-feather-icons [icon]="'search'"></app-feather-icons> Buscar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="table-responsive">
                        <table class="table">
                            <thead class="table-primary">
                                <tr>
                                    <th>Usuario</th>
                                    <th>Perfil</th>
                                    <th>Correo</th>
                                    <th>DNI</th>
                                    <th>Activo</th>
                                </tr>
                            </thead>
                            <tbody>
                                <ng-container *ngIf="usuarios && usuarios.length>0">
                                    <ng-container *ngFor="let usuario of usuarios, let i = index">
                                        <tr>
                                            <td>{{usuario.nombres}} {{usuario.ap_paterno}} {{usuario.ap_materno}}</td>
                                            <td>{{usuario.perfil?.nombre}}</td>
                                            <td>{{usuario.correo}}</td>
                                            <td>{{usuario.numero_documento}}</td>
                                            <td>
                                                <label class="switch">
                                                    <input type="checkbox" [checked]="usuario.activo"
                                                        data-original-title="" title=""
                                                        (change)="changeStatus(usuario)"><span
                                                        class="switch-state"></span>
                                                </label>
                                            </td>
                                        </tr>
                                    </ng-container>
                                </ng-container>
                            </tbody>
                        </table>
                    </div>

                    <div class="row">
                        <div class="col-12 text-right">
                            <div class="table-responsive">
                                <app-pagination *ngIf="pagination && pagination.numeroPaginas>1"
                                    [numeroPaginas]="pagination.numeroPaginas" [paginaActual]="pagination.page"
                                    (onSubmit)="getResponsableRecojo($event)">
                                </app-pagination>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Container-fluid Ends-->
