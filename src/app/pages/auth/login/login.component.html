<div class="page-wrapper">
	<div class="auth-bg">
		<div class="authentication-box">
			<div class="text-center"><img src="assets/images/app_logo.png" alt="" width="100" height="160"></div>
			<div class="card">
				<div class="card-body">
					<div class="text-center">
						<h4>LOGIN</h4>
						<h6>Ingresa tu usuario y contrase単a </h6>
					</div>
					<form class="theme-form" [formGroup]="formUser">
						<div class="form-group">
							<label class="col-form-label pt-0">Usuario</label>
							<input class="form-control" formControlName="username" type="text" required="">
							<div *ngIf="formUser.controls.username.touched && formUser.controls.username.errors?.required"
								class="text text-danger mt-1">
								Usuario is required
							</div>
						</div>
						<div class="form-group">
							<label class="col-form-label">Contrase単a</label>
							<input class="form-control" type="password" formControlName="password" required="">
							<div *ngIf="formUser.controls.password.touched && formUser.controls.password.errors?.required"
								class="text text-danger mt-1">
								Contrase単a is required
							</div>
						</div>
						<!-- [class.loader--text]="authService.showLoader" [disabled]="!formUser.valid ||
						authService.showLoader" -->
						<div class="form-group form-row mt-3 mb-0">
							<button class="btn btn-primary btn-block btn-lg" (click)="auth()"
								type="submit"><span>Login</span>
								<!-- {{ authService.showLoader ? '' : 'Login' }} -->
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
